<!DOCTYPE html>
<html>
    <head>
        <title>train</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 8 20"></a-camera>
            <a-sky src="https://tse4.mm.bing.net/th?id=OIP.H7BqAyfUGtXNLurdesID9gHaEo&pid=Api&P=0&h=180"></a-sky>
            <a-assets>
                <a-asset-item id="train-obj" src="./models/train/tinker.obj"></a-asset-item>
                <a-asset-item id="train-mtl" src="./models/train/obj.mtl"></a-asset-item>
            </a-assets>
 
            <a-plane width="80" height="300" rotation="-90 90 0" src="https://tse4.mm.bing.net/th?id=OIP.Ie6OT-hLHbrKAJon58ZDIgHaEK&pid=Api&P=0&h=180"></a-plane>
            <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="5 2 19" rotation="-90 0 0" scale="0.2 0.2 0.2 "
            ></a-entity>
        </a-scene>
    </body>
</html>
